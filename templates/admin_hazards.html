<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка — Вредности</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-shield-shaded"></i> Вредности и медосмотры</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> На главную
            </a>
            <button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-plus-lg"></i> Добавить вредность
            </button>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            {% if hazards %}
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Название вредности</th>
                            <th class="text-center">Периодичность медосмотра</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for h in hazards %}
                        <tr>
                            <td><strong>{{ h.name }}</strong></td>
                            <td class="text-center"><span class="badge bg-info fs-6">{{ h.periodicity_months }} мес.</span></td>
                            <td class="text-end">
                                <button class="btn btn-sm btn-warning" 
                                        onclick="editHazard({{ h.id }}, '{{ h.name }}', {{ h.periodicity_months }})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <a href="{{ url_for('delete_hazard', id=h.id) }}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Удалить «{{ h.name }}»?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="text-center py-5 text-muted">
                <i class="bi bi-shield-slash display-1"></i>
                <p class="mt-3">Вредностей ещё нет</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Модалка добавления -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" action="{{ url_for('add_hazard') }}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новая вредность</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Периодичность медосмотра (месяцев)</label>
                        <input type="number" name="period" class="form-control" value="12" min="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Модалка редактирования -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" id="editForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать вредность</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" name="name" id="editName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Периодичность (месяцев)</label>
                        <input type="number" name="period" id="editPeriod" class="form-control" min="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function editHazard(id, name, period) {
    document.getElementById('editId').value = id;
    document.getElementById('editName').value = name;
    document.getElementById('editPeriod').value = period;
    document.getElementById('editForm').action = '/admin/hazard/' + id + '/edit';
    new bootstrap.Modal(document.getElementById('editModal')).show();
}
</script>
</body>
</html>
